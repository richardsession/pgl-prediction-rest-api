<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload New Model</title>
</head>
<body>
    <h1>Upload New Model</h1>

    <form action="/upload_new_model" method="POST" enctype="multipart/form-data" id="upload_form">
        <div>
            <label for="screenshot">Attach Model</label>
            <input type="file" name="screenshot" id="screenshot">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
